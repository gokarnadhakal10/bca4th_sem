<script>
// Toggle password visibility
function togglePass(id) {
    let field = document.getElementById(id);
    field.type = field.type === "password" ? "text" : "password";
}

// Form validation
function validateForm() {
    
    document.getElementById("nameError").innerText = "";
    document.getElementById("emailError").innerText = "";
    document.getElementById("mobileError").innerText = "";
    document.getElementById("passwordError").innerText = "";
    document.getElementById("cpasswordError").innerText = "";

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let mobile = document.getElementById("mobile").value.trim();
    let password = document.getElementById("pass").value.trim();
    let cpassword = document.getElementById("cpass").value.trim();

    let isValid = true;

    if(name === "") { document.getElementById("nameError").innerText = "Name required"; isValid=false; }

    let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if(!email.match(emailPattern)) { document.getElementById("emailError").innerText="Invalid email"; isValid=false; }

    let mobilePattern = /^[0-9]{10}$/;
    if(!mobile.match(mobilePattern)) { document.getElementById("mobileError").innerText="Mobile must be 10 digits"; isValid=false; }


function validateForm() {
  let faculty = document.getElementById("faculty").value;

  if (faculty === "") {
    document.getElementById("facultyError").innerText = "Please select a faculty";
    return false; // stop form submission
  } else {
    document.getElementById("facultyError").innerText = "";
  }

  return true;
}


let cls = document.getElementById("class").value;

if (cls === "") {
  document.getElementById("classError").innerText = "Class is required";
}

    if(password.length<8) { document.getElementById("passwordError").innerText="Password min 8 chars"; isValid=false; }
    else if(!/[A-Z]/.test(password)) { document.getElementById("passwordError").innerText="Must contain uppercase"; isValid=false; }
    else if(!/[a-z]/.test(password)) { document.getElementById("passwordError").innerText="Must contain lowercase"; isValid=false; }
    else if(!/[0-9]/.test(password)) { document.getElementById("passwordError").innerText="Must contain number"; isValid=false; }
    else if(!/[@$#]/.test(password)) { document.getElementById("passwordError").innerText="Must contain special char (@$#)"; isValid=false; }

    if(password!==cpassword) { document.getElementById("cpasswordError").innerText="Passwords do not match"; isValid=false; }

    return isValid;

}
