<script>
function validateForm(){
  let isValid = true;

  // clear errors
  document.querySelectorAll(".error").forEach(e=>e.innerText="");

  let name = nameInput = document.getElementById("name").value.trim();
  let email = emailInput = document.getElementById("email").value.trim();
  let mobile = document.getElementById("mobile").value.trim();
  let faculty = document.getElementById("faculty").value;
  let cls = document.getElementById("class").value;
  let pass = document.getElementById("pass").value;
  let cpass = document.getElementById("cpass").value;
  let photo = document.getElementById("photo").files[0];

  if(name===""){ nameError.innerText="Name required"; isValid=false; }
  if(!/^[^ ]+@[^ ]+\.[a-z]{2,3}$/.test(email)){
    emailError.innerText="Invalid email"; isValid=false;
  }
  if(!/^(98|97)[0-9]{8}$/.test(mobile)){
    mobileError.innerText="Mobile must start with 98 or 97"; isValid=false;
  }
  if(faculty===""){ facultyError.innerText="Select faculty"; isValid=false; }
  
  if(cls===""){ classError.innerText="Select class"; isValid=false; }


  if(pass.length < 8){
    passwordError.innerText="Min 8 characters"; isValid=false;
  }
  if(pass !== cpass){
    cpasswordError.innerText="Passwords do not match"; isValid=false;
  }

  return isValid;
}
</script>
