<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Leader</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f0f4f8;

      justify-content: center;
      align-items: center;
      height: 100vh;

<form action="add_leader.php" method="post" enctype="multipart/form-data">
