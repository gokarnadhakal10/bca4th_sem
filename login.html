<!-- Login Form -->
<form action="login.php" method="post" onsubmit="return validateLoginForm()">
<h2>Login</h2>

<p class="error" id="serverError"></p>

<input type="email" name="email" id="email" placeholder="Enter your email" required>
<span class="error" id="emailError"></span>

<div class="password-container">
<input type="password" name="password" id="password" placeholder="Enter your password" required>
<span class="eye-btn" onclick="togglePassword()">üëÅ</span>
</div>
<span class="error" id="passwordError"></span>

<select name="role" id="role" required>
    <option value="" disabled selected>Select Role</option>
    <option value="Voter">Voter</option>
    <option value="Admin">Admin</option>
</select>
<span class="error" id="roleError"></span>

<p>Don't have an account? <a href="studentRegistration.html">Register here</a></p>
<input type="submit" value="Login">
<P> forget password<a href="forgotpassword.php">click here </a></P>
</form>

<script>
function togglePassword() {
    let passwordField = document.getElementById("password");
    passwordField.type = passwordField.type === "password" ? "text" : "password";
}

function validateLoginForm() {
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();
    let role = document.getElementById("role").value;

    document.getElementById("emailError").innerText = "";
    document.getElementById("passwordError").innerText = "";
    document.getElementById("roleError").innerText = "";
    document.getElementById("serverError").innerText = "";

    let isValid = true;

    let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if(!email.match(emailPattern)){
        document.getElementById("emailError").innerText = "Invalid email address";
        isValid = false;
    }

    if(password === ""){
        document.getElementById("passwordError").innerText = "Password required";
        isValid = false;
    }

    if(role === ""){
        document.getElementById("roleError").innerText = "Please select a role";
        isValid = false;
    }

    return isValid;
}

// Show server errors passed via query string
window.onload = function(){
    const params = new URLSearchParams(window.location.search);
    const error = params.get("error");
    if(error){
        const serverError = document.getElementById("serverError");
        if(error === "fill_fields") serverError.innerText = "Please fill in all fields!";
        if(error === "incorrect_password") serverError.innerText = "Incorrect password!";
        if(error === "invalid_email") serverError.innerText = "Email not found or wrong role!";
    }
}
</script>
