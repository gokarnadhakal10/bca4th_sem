
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      /* Set background image */
      background: url('C:\xampp\htdocs\project1st\voting_System\voting_image.jpg') no-repeat center center fixed;
      background-size: cover; /* Make image cover entire screen */
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: white; /* Text color visible on image */
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    nav {
      background-color: rgba(255, 165, 0, 0.8); /* semi-transparent orange */
      padding: 12px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 15px;
      border-radius: 5px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      background: skyblue;
      color: blue;
    }

    /* Main Content */
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 70px; /* avoid navbar overlap */
      background-color: rgba(0, 0, 0, 0.4); /* dark overlay for readability */
    }

    .container div {
      background-color: rgba(0,0,0,0.5);
      padding: 20px 30px;
      border-radius: 10px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background: skyblue;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn:hover {
      background: blue;
    }

    h1, h3, p {
      margin: 10px 0;
    }
  </style>
</head>

    </ul>
  </nav>

      <h1>Welcome to Online Voting System</h1>

      <p>
        Participate in a secure, fair, and reliable voting system.<br>
        Secure your future by choosing the best leader,<br>
        and make your country proud.
      </p>
    </div>
  </div>
